<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer Test</title>
    <style>
        body { background-color: #0D0C1D; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        canvas { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        button { z-index: 10; padding: 1rem 2rem; font-size: 1.5rem; background: #8B5CF6; color: white; border: none; border-radius: 0.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <button id="start-btn">Start</button>
    <canvas id="canvas"></canvas>
    <audio id="audio" src="/audio/background-loop.mp3" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/@foobar404/wave/dist/wave.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            const canvas = document.getElementById('canvas');
            const audio = document.getElementById('audio');

            startBtn.addEventListener('click', () => {
                startBtn.style.display = 'none';
                audio.play().catch(e => console.error("Audio play failed:", e));

                let wave = new Wave(audio, canvas);

                wave.addAnimation(new wave.animations.Wave({
                    lineColor: { gradient: ["#8B5CF6", "#38BDF8"], rotate: 90 },
                    lineWidth: 8,
                    count: 60,
                    rounded: true,
                    frequencyBand: "base",
                }));

                wave.addAnimation(new wave.animations.Wave({
                    lineColor: { gradient: ["#38BDF8", "#8B5CF6"], rotate: 90 },
                    lineWidth: 5,
                    count: 40,
                    rounded: true,
                    symmetrical: false,
                    frequencyBand: "highs",
                }));
            }, { once: true });
        });
    </script>
</body>
</html>
